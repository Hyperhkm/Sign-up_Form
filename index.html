<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up</title>
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <h1>Take Vacation!!</h1>
        </div>
        <main>
            <div class="container">
                <section class="description">
                    <p>This is not a real online service! You know you need something like this
                        in your life to help you realize your deepest dreams.<br>Sign up now to get started</p>
                    <p>You know you want to.</p>
                </section>
                <form action="#">
                    <div class="formulary">
                        <h2>Let's do this!</h2>
                        <ul>
                            <li>
                                <div>
                                    <label for="first-name">First name</label>
                                    <input type="text" id="first-name" name="first-name" required>
                                </div>
                                <div>
                                    <label for="last-name">Last name</label>
                                    <input type="text" id="last-name" name="last-name" required>
                                </div>
                            </li>
                            <li>
                                <div>
                                    <label for="mail">Email</label>
                                    <input type="email" id="mail" name="mail" required>
                                </div>
                                <div>
                                    <label for="phone-number">Phone Number</label>
                                    <input type="tel" id="phone-number" name="phone-number" required>
                                </div>
                            </li>
                            <li>
                                <div>
                                    <label for="password">Password</label>
                                    <input class='error' type="password" id="password" name="password" required>
                                </div>
                                <div>
                                    <label for="confirm-password">Confirm Password</label>
                                    <input class='error' type="confirm-password" id="confirm-password" name="confirm-password" required>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="account">
                        <button>Create Account</button>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
